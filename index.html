<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz-app</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="/Images/quiz.png" />
</head>

<body>
  <div id="user"></div>
  <header>
    <p class="header-quiz">Take A Quiz</p>
  </header>
  <div id="maincontainer1">
    <div class="main-container">
      <p class="Qus" id="question"><span>Question</span></p>
      <div class="input-block">
        <input type="radio" name="answer" id="a" class="answer" required />
        <label for="a" id="firstAns">Qus1</label>
      </div>
      <hr />
      <div class="input-block">
        <input type="radio" name="answer" id="b" class="answer" required />
        <label for="b" id="secondAns">Qus1</label>
      </div>
      <hr />
      <div class="input-block">
        <input type="radio" name="answer" id="c" class="answer" required />
        <label for="c" id="thridAns">Qus1</label>
      </div>
      <hr />
      <div class="input-block">
        <input type="radio" name="answer" id="d" class="answer" required />
        <label for="d" id="fourAns">Qus1</label>
      </div>
      <hr />

      <div class="btn">
        <button class="main-button button" id="prev">Prev</button>
        <span id="currentQusno"></span>
        <button class="main-button button" id="submit">submit</button>
      </div>
    </div>
  </div>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <h2>Modal Form</h2>
      <form id="myForm">
        <input type="text" id="username" placeholder="Username" required />
        <span id="usernameError" class="error"></span>
        <input type="email" id="email" placeholder="Email" required />
        <span id="emailError" class="error"></span>
        <input type="submit" value="Submit" />
      </form>
    </div>
  </div>
  <div id="users-table" class="tbl-header">
    <table>
      <thead>
        <tr>
          <td>Username</td>
          <td>Email</td>
          <td>Score</td>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>
  </div>
  <script src="index.js"></script>
</body>

</html>
